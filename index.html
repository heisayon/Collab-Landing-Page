<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="img/devchallenges.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Collab</title>
  </head>
  <body>
    <div class="mobile-hamburger hide" id="mobile-hamburger">
      <img
        src="assets/close.svg"
        alt="Close"
        class="close-btn"
        id="close-btn"
      />
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Service</li>
        <li>Contact</li>
        <li><button class="cta-btn2">Get Started</button></li>
      </ul>
    </div>
    <main
      aria-roledescription="Main Page"
      role="main"
      class="main-content"
      id="main-content"
    >
      <nav class="navigation" role="navigation">
        <div class="nav-container">
          <img src="img/Collab..png" alt="Collab-Logo" />
          <ul class="nav-links">
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="cta-container">
          <button class="cta-btn">Get Started</button>
          <i
            class="fa fa-bars fa-2x hamburger"
            aria-hidden="true"
            id="hamburger"
          ></i>
        </div>
      </nav>
      <section role="doc-abstract" class="page-body">
        <div class="page-text-content">
          <h1>Collaborate Like Never Before</h1>
          <p>
            Proin consequat eros in dolor rhoncus, in pellentesque justo
            feugiat. Nunc nec porttitor sapien, vel congue diam.
          </p>
          <button class="play-btn">
            <i class="fa fa-play-circle"></i> &nbsp; Discover Video
          </button>
        </div>
        <div class="collab-image-section">
          <img
            src="/img/data-x1.png"
            alt="Collaboration"
            class="collaboration"
          />
        </div>
      </section>
      <footer role="doc-footnote" class="footer">
        Built By &nbsp;
        <a href="https://x.com/heisayon"
          ><img src="assets/x.svg" alt="Twitter" class="x-icon"
        /></a>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
